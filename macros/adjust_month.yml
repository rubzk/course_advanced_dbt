version: 2

macros:
  - name: set_month
    description: >
      A macro that sets the end month based on the start month or calculates the next month if no end month is provided.
    arguments:
      - name: start_month
        description: "The starting month for the date range. Used to compare with the end month."
        type: date
      - name: end_month
        description: "The end month for the date range. If null, the current month's date truncated to the start of the month is used."
        type: date

